<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/15654743/pexels-photo-15654743/free-photo-of-woman-face-behind-clapboard.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, officiis incidunt assumenda quos mollitia a
            error. Ipsa totam, sit molestias numquam nemo nihil rem, officia minus facere reiciendis non quas?</p>
        <button class="btn">Watch now</button>

    </div>
    <div class="trailer-container active">
        <video src="./Vidoes/trailer.mp4" controls></video>
        <i class="fas fa-times fa-2x close-icone"></i>
    </div>



    <script src="./script.js"></script>
</body>

</html>
